<!DOCTYPE html>
<html lang="en">
    <head>

    <h1>Hey there!</h1>
    <p>Kindly fill out the form that is right below this message with the right details.</p>

    <form id="form" action="https://formsubmit.co/ikennaogochukwu@gmail.com" method="post" enctype="multipart/form-data" target="_blank">


        <label for="name">Full Name<span class="required star"></span></label><br>

        <input type="text" name="name" placeholder="eg. John confidence doe" required><br><br>




        <label for="email">Email Address<span class="required star"></span></label><br>

        <input type="email" name="email" placeholder="eg. Johndoe123@gmail.com" required><br><br>
     


        <label for="text">Phone Number<span class="required star"></span></label><br>

        <input type="tel" name="phone" placeholder="(+234)012-345-6789" required><br><br>


        <label>Course<span class="required star"></span></label><br>


        <input type="radio" name="Course" value="web development" required>Web Development<br>
        
        <input type="radio" name="Course" value="data analysis" required>Data Analysis<br>

        <input type="radio"  name="Course" value="UI/UX" required>UI/UX<br><br>


        <label>What days would you be available for classes<span class="required star"></span></label><br>

        <input type="checkbox" name="days" value="monday">Monday<br>

        <input type="checkbox" name="days" value="tuesday">Tuesday<br>

        <input type="checkbox" name="days" value="wednesday">Wednesday<br>

        <input type="checkbox" name="days" value="thursday">Thursday<br>

        <input type="checkbox" name="days" value="friday">Friday<br>

        <input type="checkbox" name="days" value="saturday">Saturday<br>

        <input type="checkbox" name="days" value="sunday">Sunday<br>

        <input type="checkbox" name="days" value="no day">No Day<br><br>


        
        <label for="rating">Rate your interest in learning your course(1-I have other things doing other than this, 2-Might give it a shot, 3-I can handle this and other things, 4-This is going to be my future.)<span class="required star"></span></label><br>

        <select name="rating" id="rating" required>
            <option value=""disabled selected>select a rating</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
        </select><br><br>



        <label for="feedback">Are you satisfied with the process? if No, how can we be of assistance?</label><br>

        <textarea id="feedback" name="feedback" rows="5" placeholder="eg. I would love the time to be reduced so i would have time for netflix and chills and my girl too."></textarea><br><br>

        <input type="submit" value="submit" onclick="window.location.href='submit.html';">
        
    </form>

 

   
</html>
